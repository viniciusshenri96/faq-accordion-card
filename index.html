<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="In this challenge, you'll be building out an FAQ accordion. This is an extremely common front-end pattern, so it's a great opportunity to get some practice in!

  ">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>FAQ Accordion Card</title>

</head>

<body>
  <main>
    <article class="faq">
      <div class="faq__container">
        <div class="faq__img">
          <img src="./assets/images/illustration-woman-online-desktop.svg" alt="">
        </div>
        <div class="faq__content">
          <h1 class="faq__title">FAQ</h1>
          <dl class="faq__question-container" data-question-container>
            <div class="faq__question-box">
              <dt class="faq__question" data-question>
                <button class="faq__btn" aria-controls="question1" aria-expanded="false" data-faq-btn>How many team
                  members can I
                  invite?</button>
              </dt>
              <dd class="faq__desc" data-desc id="question1">You can invite up to 2 additional users on the Free plan.
                There is no
                limit on
                team members for the Premium plan.</dd>
            </div>

          </dl>
        </div>
      </div>
    </article>
  </main>
  <script src="assets/js/script.js"></script>
</body>

</html>
